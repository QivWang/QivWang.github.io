<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qianhui Wang Portfolio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 20px;
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 20px;
      text-align: center;
    }
    .pdf-container {
      width: 90%;
      height: 90vh;
      margin-bottom: 20px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    a.button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      margin-bottom: 40px;
    }
    a.button:hover {
      background-color: #45a049;
    }

    /* 📱 手机端优化 */
    @media (max-width: 768px) {
      .pdf-container {
        display: none; /* 手机端隐藏 iframe */
      }
    }
  </style>
  <script>
    // 手机端检测，自动跳转打开 PDF 文件
    if (window.innerWidth <= 768) {
      window.location.href = "qianhui_wang_portfolio.pdf";
    }
  </script>
</head>
<body>
  <h1>Qianhui Wang Portfolio</h1>
  <p>Please view my portfolio below. You can also download it.</p>

  <div class="pdf-container">
    <iframe src="qianhui_wang_portfolio.pdf"></iframe>
  </div>

  <a class="button" href="qianhui_wang_portfolio.pdf" download>Download Portfolio</a>
</body>
</html>
